<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Uso de Tabla</title>

<style>
    h1{
        text-align: center;
    }
    p{
        text-align: center;
    }
</style>
<body>
    <table >
        <thead>
            <h1 >Ejemplo de tabla</h1>
        </thead>
        <tbody>
            <tr>
                <td>Primera fila Primera columna</td>
                <td>Primera fila Segunda columna</td>
                <td>Primera fila Tercera columna</td>
            </tr>
            <tr>
                <td>Segunda fila Primera columna</td>
                <td>Segunda fila Segunda columna</td>
                <td>Segunda fila Tercera columna</td>
            </tr>
        </tbody>
    </table>
