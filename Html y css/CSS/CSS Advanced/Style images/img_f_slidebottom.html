<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .container{
            position: relative;
            width: 50%;
        }
        .image{
            display: block;
            width: 100%;
            height: auto;
        }
        
        .overlay{
            transition: .5s ease;
            bottom: 0;
            position: absolute;
            left: 0;
            right: 0;
            background-color: #008CBA;
            overflow: hidden;
            width: 100%;
            height: 0;
        }

        .container:hover .overlay{
            height: 100%;
        }
  
        
          .text{
            white-space: nowrap;
            color: white;
            font-size: 20px;
            position: absolute;
            overflow: hidden;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <h2>Slide in Overlay from the Bottom</h2>
    <div class="container">
        <img src="avatar.png" alt="Avatar" class="image" style="width: 100%;">
        <div class="overlay">
            <div class="text">Hello World</div>
        </div>
    </div>
</body>
</html>
