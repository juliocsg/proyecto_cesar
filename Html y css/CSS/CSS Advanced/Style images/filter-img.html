<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        img{
            width: 33%;
            height: auto;
            float: left;
            max-width: 235px;
        }
        .blur{-webkit-filter: blur(4px); filter: blur(4px);}
        .brightness{-webkit-filter: brightness(250%); filter: brightness(250%);}
        .contrast{-webkit-filter: contrast(100%); filter: contrast(100%);}
        .grayscale{-webkit-filter: grayscale(100%); filter: grayscale(100%);}
        .huerotate{-webkit-filter: hue-rotate(180deg); filter: hue-rotate(180deg);}
        .invert{-webkit-filter: invert(100%); filter: invert(100%);}
        .opacity{-webkit-filter: opacity(50%); filter: opacity(50%);}
        .saturate{-webkit-filter: saturate(7); filter: saturate(7);}
        .sepia{-webkit-filter: sepia(100%); filter: sepia(100%);}
        .shadow{-webkit-filter: drop-shadow(8px 8px 10px green); filter: drop-shadow(8px 8px 10px green);}
    </style>
</head>
<body>
    <img src="pineapple.jpg" alt="Pineapple" width="300" height="300">
    <img src="pineapple.jpg" alt="Pineapple" class="blur">    
    <img src="pineapple.jpg" alt="Pineapple" class="brightness" width="300" height="300">    
    <img src="pineapple.jpg" alt="Pineapple" class="contrast" width="300" height="300">    
    <img src="pineapple.jpg" alt="Pineapple" class="grayscale" width="300" height="300">    
    <img src="pineapple.jpg" alt="Pineapple" class="huerotate" width="300" height="300">    
    <img src="pineapple.jpg" alt="Pineapple" class="invert" width="300" height="300">    
    <img src="pineapple.jpg" alt="Pineapple" class="opacity" width="300" height="300">    
    <img src="pineapple.jpg" alt="Pineapple" class="saturate" width="300" height="300">    
    <img src="pineapple.jpg" alt="Pineapple" class="sepia" width="300" height="300">    
    <img src="pineapple.jpg" alt="Pineapple" class="shadow" width="300" height="300"> 
</body>
</html>
