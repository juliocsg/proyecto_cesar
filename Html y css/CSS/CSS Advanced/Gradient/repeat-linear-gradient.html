<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #grad1{
            height: 200px;
            background: red;
            background: repeating-linear-gradient(red,yellow 10%, green 20%);
        }
        #grad2{
            height: 200px;
            background: red;
            background: repeating-linear-gradient(45deg,red,yellow 7%, green 10%);
        }
        #grad3{
            height: 200px;
            background: red;
            background: repeating-linear-gradient(190deg,red,yellow 7%,green 10%);
        }
        #grad4{
            height: 200px;
            background: red;
            background: repeating-linear-gradient(90deg, red,yellow 7%,green 10%);
        }
    </style>
</head>
<body>
    <h1>Repeat Linear Gradient</h1>
    <div id="grad1"></div>
    <p>A operating gradient on 45deg axe starting red and finishing</p>
    <div id="grad2"></div>
    <p>A operating gradient on 190deg axe starting red and finishing</p>
    <div id="grad3"></div>
    <p>A operating gradient on 90deg axe starting red and finishing</p>
    <div id="grad4"></div>
   
    <p><strong>Note: </strong>Internet Explorer 9 and 
        earlier versions do not support gradients.</p>
</body>
</html>
