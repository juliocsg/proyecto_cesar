<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            width: 300px;
            height: 100px;
            background: yellow;
            border: 1px solid black;
           /*safari*/ -webkit-transform: translate(50px, 100px);
           /*IE9*/ -ms-transform: translate(50px, 100px);
            transform: translate(50px, 100px);
        }
    </style>
</head>
<body>
    <h1>The translate() Method</h1>
    <p>The translate() method moves an element 
        from its current position:</p>
        <div>
                This div element is moved 50 pixels 
                to the right, and 100 pixels down 
                from its current position.
        </div>
</body>
</html>
