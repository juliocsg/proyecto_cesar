<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background: red;
            -webkit-transition: width 2s linear 1s;
            transition: width 2s linear 1s;
        }
        div:hover{
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>Using The transition Shorthand Property</h1>
    <p>Hover over the div element below, to see the transition effect:</p>
    <div></div>
    <p><b>Note: </b>The transition effect
         has a 1 second delay before starting.</p>
    <p><b>Note: </b>This example does not work in 
        Internet Explorer 9 and earlier versions.</p>
</body>
</html>
