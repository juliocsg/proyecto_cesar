<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .fill{object-fit: fill}
        .contain{object-fit:contain }
        .cover{object-fit: cover}
        .scale-down{object-fit: scale-down}
        .none{object-fit: none}
    </style>
</head>
<body>
    <h1>The object-fit Property</h1>
    <h2>No Object fit</h2>
    <img src="paris.jpg" alt="Paris" style="width: 200px;height: 400px;" >
    <h2>Object fit: Object fit: fill(this is default)</h2>
    <img src="paris.jpg" alt="Paris" style="width: 200px;height: 400px;" class="fill">
    <h2>Object fit: contain</h2>
    <img src="paris.jpg" alt="Paris" style="width: 200px;height: 400px;" class="contain">
    <h2>Object fit: cover</h2>
    <img src="paris.jpg" alt="Paris" style="width: 200px;height: 400px;" class="cover">
    <h2>Object fit: scale-down</h2>
    <img src="paris.jpg" alt="Paris" style="width: 200px;height: 400px;" class="scale-down">
    <h2>Object fit: none</h2>
    <img src="paris.jpg" alt="Paris" style="width: 200px;height: 400px;" class="none">
</body>
</html>
