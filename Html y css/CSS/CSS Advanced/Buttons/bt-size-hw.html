<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .button{
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }
        .button1{width: 250px;}
        .button2{width: 50%;}
        .button3{width: 100%;}
    </style>
</head>
<body>
    <h2>Button Width</h2>
    <p>Use the width property to change the width of the button:</p>
    <p><strong>Tip:</strong> Use pixels if you want to set a fixed width and use percent for
    responsive buttons (e.g. 50% 
    of its parent element). Resize the browser window to see the effect.</p>
    <button class="button button1">250px</button><br>
    <button class="button button2">50%</button><br>
    <button class="button button3">100%</button>
</body>
</html>
