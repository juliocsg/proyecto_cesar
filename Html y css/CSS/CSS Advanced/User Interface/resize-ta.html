<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        textarea#test{
            resize: none; 
            /* rzn: resize: none */
        }
    </style>
</head>
<body>
    <h1>The resize Property</h1>
    <p>In many browsers, textarea elements are resizable by default. In this example,
         we have used the resize property to disable the resizability:</p>
    <textarea id="test">Textarea - Not resizable</textarea>
    <br><br>
    <textarea>Textarea - Resizable(default)</textarea>
    <p><b>Note:</b> Internet Explorer does not support the resize property.</p>
</body>
</html>
