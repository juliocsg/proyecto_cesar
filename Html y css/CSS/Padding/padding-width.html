<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .ex1{
            width: 300px;
            background-color: yellow;
        }
        .ex2{
            width: 300px;
            padding: 25px;
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <h2>Padding and element width</h2>
    <div class="ex1">This div is 300px wide.</div><br>
    <!--En el otro no tiene 300px sino 350px de ancho debido a que el padding hace que aumente tanto en izquierda como derecha-->
    <div class="ex2">he width of this div is 350px, even though it is defined as 300px in the CSS.</div>
    
</body>
