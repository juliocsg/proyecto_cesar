<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        a:link{
            color: red;
        }
        a:visited{
            color:green;
        }
        a:hover{
            color:hotpink;
        }
        a:active
        {
            color:blue;
        }

    </style>
</head>
<body>
    <p><b><a href="http://google.com" target="_blank">This is a link</a></b></p>
    <p><b>Note: </b>a:hover MUST come after a:link and 
        a:visited in the CSS definition in order to be effective.</p>
    <p><b>Note: </b> a:active MUST come after a:hover in the CSS 
        definition in order to be effective.</p>
</body>
</html>
