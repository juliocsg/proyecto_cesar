<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html,body{
            height:100%;
        }
        img.n1{
            width: auto;
            height: auto;
        }
        img.n2{
            height: 50%;
            width: 50%;
        }
    </style>
</head>
<body>
    <h2>Set the height and width in %</h2>
    <p>Original image:</p>
    <img src="ocean.jpg" class="n1" width="300" height="300"><br>
    <p>Sized image in %:</p>
    <img src="ocean.jpg" class="n2" width="300" height="300">
    
</body>
</html>
