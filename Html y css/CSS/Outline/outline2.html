<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        p.bor{
            border: 1px solid black;
        }
        p.ex1{
            outline-style:solid;
            outline-color:red;
        }
        p.ex2{
            outline-style:double;
            outline-color:green;
        }
        p.ex3{
            outline-style:outset;
            outline-color:yellow;
        }
    </style>
</head>
<body>
    <h2>The outline-color property</h2>
    <p class="ex1 bor">A solid red outline.</p>
    <p class="ex2 bor">A double green outline.</p>
    <p class="ex3 bor">An outset yellow outline.</p>
</body>
</html>
