<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        .left{
            background-color: #2196F3;
            padding: 20px;
            float: left;
            width:20%; /*The width is 20px for default*/
        }
        .main{
            background-color: #f1f1f1;
            padding: 20px;
            float: left;
            width: 60%;
        }
        .right{
            background-color: #4CAF50;
            padding: 20px;
            float:left;
            width: 20%;
        }
        
        /*use media query for break point to 800px*/
        @media screen and (max-width:800px){
            .left,.main, .right{
                width: 100%; /* when the viewport is 800px or smaller*/
            }
        }
    </style>
</head>
<body>
    <h2>Media queries</h2>
    <p>Resize the browser windows</p>
    <p>Make sure you reach breakpoint at 800px when resizing this frame</p>
    <div class="left">
        <p>Left menu</p>
    </div>
    <div class="main">
        <p>Main menu</p>
    </div>
    <div class="right">
        <p>Right menu</p>
    </div>
</body>
</html>
