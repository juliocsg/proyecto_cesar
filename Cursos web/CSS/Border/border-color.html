<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        p.n1{
            border-style: solid;
            border-color: red;
        }
        p.n2{
            border-style: solid;
            border-color:green;
        }
        p.n3{
            border-style: solid;
            border-color: red green blue yellow;
        }
    </style>
</head>
<body>
    <h2>The border-color Property</h2>
    <p>This property specifies the color of the four borders</p>
    <p class="n1">A solid red border</p>
    <p class="n2">A solid green border</p>
    <p class="n3">A solid multicolor border</p>
    <p><b>Note: </b>property does not work if it is used alone. 
        Use the "border-style" property to set the borders first.</p>
</body>
</html>
