<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            border:1px solid red;
            margin-left: 100px;
        }
        p.exl{
            margin-left:inherit; /*obtiene el valor de la etiqueta
             padre que en este caso es el div con margin-left 100px*/
        }
    </style>
</head>
<body>
    <h2>Use of the inherit value</h2>
    <p>Let the left margin be inherited from the parent element</p>
    <div>
        <p class="exl">The pargraph has a inherited left margin(from the div element)</p>
    </div>
</body>
</html>
