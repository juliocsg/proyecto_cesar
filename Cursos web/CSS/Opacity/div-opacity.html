<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        
        div{
            background-color: #4CAF50;
            padding: 10px;
        }
        div.n1{
            opacity: 0.1;
            filter: alpha(opacity=10); 
            /* for IE8 earlier */
            
            
        }
        div.n2{
            opacity: 0.3;
            filter: alpha(opacity=30); 
            /* for IE8 earlier */
            
            
        }
        div.n3{
            opacity: 0.6;
            filter: alpha(opacity=60); 
            /* for IE8 earlier */
            
            
        }

    </style>
</head>
<body>
    <h1>Transparent box</h1>
    <p>hen using the opacity property to add transparency to the background of an element, 
        all of its child elements become transparent
         as well. This can make the text inside a fully transparent element hard to read:</p>
         .n${0.$}""
    <div class="n1">opacity 0.1</div>
    <div class="n2">opacity 0.3</div>
    <div class="n3">opacity 0.6</div>
    <div>
        <p>opacity 1 (default)</p>
    </div>
</body>
</html>
