<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        img{
            opacity: 0.5;
            filter: alpha(opacity=50);
        }
        img:hover{
            opacity: 1;
            filter: alpha(opacity=100);
        }
    </style>
</head>
<body>
        <h1>Image Transparency</h1>
        <p>he opacity property is often used together with the :hover selector to change the opacity on mouse-over:</p>
        <img src="img_forest.jpg" alt="Forest" width="170" height="100">
        <img src="img_mountains.jpg" alt="Muntains" width="170" height="100">
        <img src="img_5terre.jpg" alt="Italy" width="170" height="100">
        <p><b>Note: </b>In IE, a !DOCTYPE
             must be added for the :hover selector to work on other 
             elements than the a element.</p>
</body>
</html>
