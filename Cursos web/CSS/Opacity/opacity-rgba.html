<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            background: rgb(76, 175, 80);
            padding: 10px;
        }
        div.n1{
            background: rgba(76, 175, 80, 0.1);
        }
        div.n2{
            background: rgba(76, 175, 80, 0.3);
        }
        div.n3{
            background: rgba(76, 175, 80, 0.6);
        }
    </style>
</head>
<body>
    <h1>Transparent box</h1>
    <p>With opacity: </p>
    <div style="opacity:0.1">10% opacity</div>
    <div style="opacity:0.3">20% opacity</div>
    <div style="opacity:0.6">30% opacity</div>
    <p>With RGBA color values</p>
    <div class="n1">
        <p>10% opacity</p>
    </div>
    <div class="n2">
        <p>30% opacity</p>
    </div>
    <div class="n3">
        <p>60% opacity</p>
    </div>
</body>
</html>
