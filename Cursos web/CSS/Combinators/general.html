<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div ~ p{ /* parecido al + solo que selecciona todo despuès de la ùltima etiqueta*/
            background-color: yellow;
        }
    </style>
</head>
<body>
    <p>Paragraph 1</p>
    <div>
        <code>Some code</code>
        <p>Paragraph 2</p>
    </div> 
    <p>Paragraph 3</p>
    <code>Some code</code>
    <p>Paragraph 4</p>
</body>
</html>
