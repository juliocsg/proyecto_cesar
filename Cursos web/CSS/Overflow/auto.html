<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            background-color: #eee;
            width: 200px;
            height: 100px;
            border: 1px dotted black;
            overflow: auto;
        }
    </style>
</head>
<body>
    <h2>CSS overflow</h2>
    <p>By default, the overflow is visible, 
        meaning that it is not clipped and it renders outside the element's box:</p>
    <div>You can use the overflow property when you want to have better control of the layout.
         The overflow property specifies what happens if content overflows an element's box.</div>
</body>
</html>
