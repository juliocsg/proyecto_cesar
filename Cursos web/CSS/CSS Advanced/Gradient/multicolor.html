<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #grad1{
            height: 200px;
            background: red; /*for browsers that do not support gradient*/
            background: linear-gradient(red, yellow, green);
        }
        #grad2{
            height: 200px;
            background: red;
            background: linear-gradient(red, orange, yellow,green, blue, indigo,violet);
        }
        #grad3{
            height: 200px;
            background: red;
            background: linear-gradient(red 10%,green 85%,blue 90%);
        }
    </style>
</head>
<body>
    <h1>Linear Gradients- Multi color stops</h1>
    <h3>3 Color Stops (evenly spaced)</h3>
    <div id="grad1"></div>
    <h3>7 Color Stops (evenly spaced)</h3>
    <div id="grad2"></div>
    <h3>3 Color Stops (not evenly spaced)</h3>
    <div id="grad3"></div>
    <p><strong>Note: </strong>Color stops are automatically 
        spaced evenly when no percents are specified.</p>
        <p><strong>Note: </strong>Internet Explorer 9 and earlier
         versions do not support gradients.</p>
</body>
</html>
