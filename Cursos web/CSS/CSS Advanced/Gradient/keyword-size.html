<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #grad1{
            height: 150px;
            width: 150px;
            background: red;
            background: radial-gradient(closest-side at 60% 55%,red, yellow, black);
        }
        #grad2{
            height: 150px;
            width: 150px;
            background: red;
            background: radial-gradient(Farthest-side at 60% 55%,red, yellow, black);
        }
        #grad3{
            height: 150px;
            width: 150px;
            background: red;
            background: radial-gradient(closest-corner at 60% 55%,red, yellow, black);
        }
        #grad4{
                height: 150px;
                width: 150px;
                background: red;
                background: radial-gradient(farthest-corner at 60% 55%,red, yellow, black);
        }
    </style>
</head>
<body>
    <h1>Radial Gradients - DIfferent size keywords</h1>
    <h2>Closest-side</h2>
    <div id="grad1"></div>
    <h2>Farthest-side</h2>
    <div id="grad2"></div>
    <h2>closest - corner</h2>
    <div id="grad3"></div>
    <h2>fartest corner(default)</h2>
    <div id="grad4"></div>

    <p><strong>Note:</strong>Internet Explorer 
        9 and earlier version do not support 
        gradients</p>
</body>
</html>
