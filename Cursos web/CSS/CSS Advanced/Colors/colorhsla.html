<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #p1{
            background-color: hsl(120,100%,50%, 0.3);
        }
        #p2{
            background-color: hsl(120,100%,75%, 0.3);
        }
        #p3{
            background-color: hsl(120,100%,25%, 0.3);
        }
        #p4{
            background-color: hsl(120,60%,70%, 0.3);
        }
        #p5{
            background-color: hsl(290,100%,50%, 0.3);
        }
        #p6{
            background-color: hsl(290,60%,70%, 0.3);
        }
    </style>
</head>
<body>
    <p id="p1">Green</p>
    <p id="p2">Light green</p>
    <p id="p3">Dark green</p>
    <p id="p4">Pastel green</p>
    <p id="p5">Violet</p>
    <p id="p6">Pastel violet</p>
</body>
</html>
