<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            width: 300px;
            height: 100px;
            background-color: yellow;
            border: 1px solid black;
        }
        #myDiv{
            /*tfrx comando*/
            -webkit-transform: rotateY(150deg);
            transform: rotateY(150deg);
        }
    </style>
</head>
<body>
    <h1>The rotateY() Method</h1>
    <p>The rotateY() method rotates an element around its X-axis at a given degree.</p>
    <div>This a normal div element</div>
    <div id="myDiv">This div element is rotated 150 degrees.</div>
    <p><b>Note: </b>Internet Explorer 9 (and earlier versions)
         does not support the rotateY() method</p>
</body>

</html>
