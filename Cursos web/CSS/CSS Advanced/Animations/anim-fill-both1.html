<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background: red;
            position: relative;

            -webkit-animation-name: example;
            -webkit-animation-duration: 3s;
            -webkit-animation-delay: 2s;
            -webkit-animation-fill-mode: both;

            animation-name: example;
            animation-duration: 3s;
            animation-delay: 2s;
            animation-fill-mode: both;
        }
        @-webkit-keyframes example{
            from{top: 0px;}
            to{top: 200px;background-color: yellow;}
        }
        @keyframes example{
            from{top: 0px;}
            to{top: 200px;background-color: yellow;}
        }
    </style>
</head>
<body>
    <p>Let the div element retain the style values 
        from the last keyframe when the animation ends:</p>
    <div></div>
    <p><strong>Note:</strong> The animation-fill-mode property is not supported 
        in Internet Explorer 9 and earlier versions.</p>
</body>
</html>
