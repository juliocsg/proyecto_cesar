<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            width: 300px;
            height: 100px;
            background-color: yellow;
            border: 1px solid black;
        }
        div#myDiv1{
            -webkit-transform: matrix(1,-0.3, 0,1,0,0);
            -ms-transform:matrix(1,-0.3, 0,1,0,0);
            transform: matrix(1,-0.3, 0,1,0,0);
        }
        div#myDiv2{
            -webkit-transform: matrix(1,0,0.5,1,150,0);
            -ms-transform:matrix(1,0, 0.5, 1,150,0);
            transform: matrix(1,0, 0.5,1,150,0);
        }
    </style>
</head>
<body>
    <h1>The matrix() Method</h1>
    <p>The matrix() method combines all the 2d transform methods in the one</p>
    <div>This is a normal div element</div>
    <div id="myDiv1">Using the matrix() method</div>
    <div id="myDiv2">Another use of the matrix() method</div>
</body>
</html>
