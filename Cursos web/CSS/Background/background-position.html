<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            background-image: url("tree.jpg");
            background-repeat: no-repeat;
            background-position: right top;
        }
    </style>
</head>
<body>
    <h1>Hello World!</h1>
    <p>W3Schools background no-repeat, set position example.</p>
    <p>ow the background image is only shown once, and positioned away from the text.</p>
    <p>In this example we have also added a margin on the 
        right side, so the background image will never disturb the text.</p>
</body>
</html>
