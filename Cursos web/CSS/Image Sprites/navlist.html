<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #navlist{
            position: absolute;
        }
        #navlist li{
            margin: 0;
            padding: 0;
            list-style: none;
            position: absolute;
            top: 0;
        }
        #navlist li, #navlist a{
            height: 44px;
            display: block;
        }
        #home{
            left: 0;
            width: 46px;
            background: url('home.png') 0 0;    
        }
        #prev{
            left: 63px;
            width: 43px;
            background: url('left.png') -47px 0;
        }
        #next{
            left: 129px;
            width: 43px;
            background: url('derecha.png') -91px 0;
        }
    </style>
</head>
<body>
    <ul id="navlist">
        <li id="home"><a  href="https://www.w3schools.com/css/default.asp"></a></li> 
        <li id="prev"><a  href="https://www.w3schools.com/css/css_intro.asp"></a></li> 
       <li id="next"><a  href="https://www.w3schools.com/css/css_syntax.asp"></a></li> 
    </ul>

</html>
