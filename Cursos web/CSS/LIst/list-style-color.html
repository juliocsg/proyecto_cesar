<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        ol, ul{ /* le afecta a los dos*/
            padding:20px;
        }
        ol{
            background: #ff9999;
            
        }
        ul{
            background: #3399ff;
        }
        ol li{ /* le afecta solo a la lista de de las ordenadas*/
            background: #ffe5e5;
            padding: 5px;
            margin-left: 35px;
        }
        ul li{ /* le afecta solo a la lista de de las desordenadas*/
            background: #cce5ff;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Styling list with colors</h1>
    <ol>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ol>
    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ul>
</body>
</html>
