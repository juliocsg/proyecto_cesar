<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div.ex1{
            width: 300px;
            background-color: yellow;
        }
        div.ex2{
            width: 300px;
            padding: 25px;
            box-sizing: border-box; /*hace que mantenga el mismo tama√±o*/
            background-color:lightblue;
        }
    </style>
</head>
<body>
    <p>Padding and element width</p>
    <div class="ex1">This div is 300px wide.</div><br>
    <div class="ex2">he width of this div remains at 300px, in spite of the 50px of
         total left and right padding, because of the box-sizing: border-box property.</div>
</body>
</html>
