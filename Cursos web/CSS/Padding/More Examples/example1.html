<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        p.padding1{
            padding-left: 2cm;
        }
        p.padding2{
            padding-left: 50%;
        }
    </style>
</head>
<body>
    <p>This is a text with no left padding</p>
    <p class="padding1">The text has a left padding of 2cm</p>
    <p class="padding2">The text has a left padding of 50%</p>
</body>
</html>
