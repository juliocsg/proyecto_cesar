<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Web storage 2</title>
    <script>
        function clickCounter(arguments) {
            if (typeof(Storage)!== "undefined") {
                if (localStorage.clickcount) {
                localStorage.clickcount = Number(localStorage.clickcount) + 1;
            }   else {
                localStorage.clickcount = 1;
            }
            document.getElementById("result").innerHTML = "You have clicked the button " + localStorage.clickcount + " time(s)";
        }   else {
            document.getElementById("result").innerHTML = "Sorry, you browsers does noy support web storage";
            }
        }
       
    </script>
</head>
<body>
    <p><button onClick="clickCounter()" type="button">Click me!</button></p>
    <div id="result"></div>
    <p>Click the button to see the counter increase.</p>
    <p>Close the browser tab (or window), and try again, 
    and the counter will continue to count (is not reset).</p>
</body>
</html>
